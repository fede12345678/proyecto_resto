<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="kansasgrill.jpg" alt="Logo Restaurante" class="logo-login">
        <form id="loginForm">
            <label for="loginUser">Usuario:</label>
            <input type="text" id="loginUser" required>
            <label for="loginPass">Contraseña:</label>
            <input type="password" id="loginPass" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <hr>
        <button id="goToRegister" type="button">Crear nuevo usuario</button>
        <div id="mensaje"></div>
    </div>

    <!-- Pantalla de registro oculta por defecto -->
    <div class="container" id="registerScreen" style="display:none;">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>
            <label for="newUser">Nombre de usuario:</label>
            <input type="text" id="newUser" required>
            <label for="newPass">Contraseña:</label>
            <input type="password" id="newPass" required>
            <label for="rol">Rol:</label>
            <select id="rol" required>
                <option value="usuario">Usuario</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Crear usuario</button>
            <button type="button" id="volverLogin">Volver al login</button>
        </form>
        <div id="mensajeRegistro"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
